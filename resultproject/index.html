<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>resultproject</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="images" sizes="20*20" href="assets/images/" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <div class="parent">
      <div class="boxOne">
        <div class="yresult">Your Result</div>
        <div class="circle">
          <div class="cir">
            <p><b>76 </b></p>
          </div>
          <div class="cle"><p>of 100</p></div>
        </div>
        <div class="great">
          Great
      </div>
          <div class="belowGrt">
            You scored higher than 65% of the people who have taken these tests
          </div>
       
      </div>

      <div class="boxTwo">
        <div class="summary">
          <p><b>Summary</b></p>
        </div>
        <div class="group list1">
          <div class="list reaction">
            <img src="/assets/images/icon-reaction.svg" alt="" />
            Reaction
          </div>
          <div class="marks">
            <p><b>80</b>/100</p>
          </div>
        </div>
        <div class="group list2">
          <div class="list memory">
            <img src="assets/images/icon-memory.svg" alt="" />
            Memory
          </div>
          <div class="marks">
            <p><b>92</b>/100</p>
          </div>
        </div>
        <div class="group list3">
          <div class="list verbal">
            <img src="assets/images/icon-verbal.svg" alt="" />
            Verbal
          </div>
          <div class="marks">
            <p><b>61</b>/100</p>
          </div>
        </div>
        <div class="group list4">
          <div class="list visual">
            <img src="assets/images/icon-visual.svg" alt="" />
            Visual
          </div>
          <div class="marks">
            <p><b>72</b>/100</p>
          </div>
        </div>
        <div class="btn">Continue</div>
      </div>
    </div>
  </body>
</html>
