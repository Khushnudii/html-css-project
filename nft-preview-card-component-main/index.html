<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section>
      <div class="parent">
        <div class="box">
          <div class="box-img">
            <img src="images/image-equilibrium.jpg" alt="" />
          
            <div class="view">
               <img src="images/icon-view.svg" alt="">
            </div>
          </div>
          <div class="box-content">
            <a href=""><h1>Equilibrium #3429</h1></a>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            
            <div class="ed">
              <div class="ethereum">
                <div class="icon">
                  <img src="images/icon-ethereum.svg" alt="" />
                </div>
                0.041 ETH
              </div>
              <div class="days">
                <div class="icon">
                   <img src="images/icon-clock.svg" alt="" />
                </div>

                <p>3 days left</p>
              </div>
            </div>
             <hr>
            <div class="creation">
             <img src="images/image-avatar.png" alt="">
              <p> Creation of </p>
               <a href=""> Jules Wyvern </a>
           </div>
        </div>

      </div>
    </section>

   
  </body>
</html>
